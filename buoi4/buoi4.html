<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buoi4.css">
    <title>Siêu thị Vinmart</title>
</head>

<body>
    <div class="header" style="background-color: red; width: 100%; height: 100px;">
        <div class="logo-header">
            <img src="https://vinmart.com/images/logo_1.svg" alt="Logo">
        </div>
        <input class="search" type="text" placeholder="Nhập sản phẩm tìm kiếm...">
        <div class="grocery-cart">
            <img src="https://vinmart.com/images/cart.svg" alt="" style="height: 13%; width: 13%;;">
        </div>
    </div>
    <div class="container">
        <div class="menu-list">
            <div class="menu-item">
                <div class="menu-name">Thịt - Cá - Trứng</div>
            </div>
        </div>

    </div>
</body>

</html>
